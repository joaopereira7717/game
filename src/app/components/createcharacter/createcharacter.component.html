<div class="register">
    <div class="row">
        <div class="col-md-3 register-left">
            <img src="../../../assets/img/logo.png" alt="" />
            <h3>Welcome</h3>
            <p>You are 30 seconds away from fighting with everyone!</p>
            <div class="limitSkill">
                <p>Points: <span #limit>30</span></p>
            </div>
            <a class="btn btn-primary" [routerLink]="[ '/']">Back to Home Page</a>
        </div>
        <div class="col register-right">
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                    <h3 class="register-heading">Create Your Warrior</h3>
                    <div class="row register-form">
                        <div class="col">
                            <div class="form-group mb-3">
                                <input type="text" class="form-control" placeholder="Name" value="" />
                            </div>
                            <div class="form-group mb-3">
                                <label>Ataque: <span class="text-muted">({{ataque.value}})</span></label>
                                <input #ataque class="slider" style="width: 100%;" type="range" min="0" max="15"
                                    value="0" (input)="skillLimit(ataque, inteligencia, saude, limit)">
                            </div>
                            <div class="form-group mb-3">
                                <label>Inteligencia: <span class="text-muted">({{inteligencia.value}})</span></label>
                                <input #inteligencia class="slider" style="width: 100%;" type="range" min="0" max="15"
                                    value="0" (input)="skillLimit(ataque, inteligencia, saude, limit)">
                            </div>
                            <div class="form-group mb-3">
                                <label>Sa√∫de: <span class="text-muted">({{saude.value}})</span></label>
                                <input #saude class="slider" style="width: 100%;" type="range" min="0" max="15"
                                    value="0" (input)="skillLimit(ataque, inteligencia, saude, limit)">
                            </div>
                            <div class="text-center">
                                <input type="submit" class="btn btn-primary mb-3"
                                    (click)="clearSkills(ataque, inteligencia, saude)" value="Reset Skills" />
                            </div>
                            <div class="form-group mb-3">
                                <input type="text" class="form-control" placeholder="Username" value="" />
                            </div>
                            <div class="form-group mb-3">
                                <input type="password" class="form-control" placeholder="Password" value="" />
                            </div>
                            <div class="text-center">
                                <input type="submit" class="btnRegister" value="Create" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
